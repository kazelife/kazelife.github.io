    <h1>怎么让卷轴模式在滚动时不跳章更顺滑？</h1>
    <p><strong>注意</strong>：步骤5不可逆！</p>
    <p>如果你还需要多个html的形式，请先备份。</p>
    <p>如果你不想合并了，可以按Ctrl+Left还原到合并前。</p>
    <hr>
    <p style="margin-top: 1rem;margin-bottom: 0.5rem;">方法步骤：</p>
    <ol>
      <li>右键随便一本书，<strong>编辑书籍</strong></li>
      <li>右键"文本"，<strong>选择所有的 文本 文件</strong></li>
      <li>右键已选择区域，<strong>合并选中的文本文件</strong></li>
      <li><strong>选择主文件</strong>，确定，Ctrl+S</li>
      <li>关闭编辑器</li>
