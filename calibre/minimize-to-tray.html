    <h1>How to minimize calibre to tray when you click close</h1>
    <p style="margin-top: 1rem;margin-bottom: 0.5rem;">Steps as follows: </p>
    <ol>
      <li><strong>Preferences</strong></li>
      <li><strong>Look & feel</strong></li>
      <li>Check <strong>Enable system tray icon (needs restart)</strong>, Apply</li>
