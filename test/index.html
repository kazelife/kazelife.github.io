<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kazelife - minimal life game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://img.kazelife.com/starrysky-01.jpg');
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
      width: 40vw;
      max-width: 600px;
      background-color: #fff;
      margin: auto;
    }

    @media (max-width: 768px) {
      .container {
        width: 100vw;
        max-width: 100%;
      }
    }

    .tabs {
      display: flex;
      width: 100%;
      background-color: #f0f0f0;
    }

    .tab {
      flex: 1;
      padding: 2px 0;
      min-height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-align: center;
      border: solid 1px #fff;
      background-color: #c0e5e4;
      color: #fff;
      text-shadow: 1px 1px 10px #f0d7a7;
      font-weight: bold;
    }

    .tab:hover {
      background-color: #f1f1f1;
      color: #9F7850;
    }

    .tab.active {
      background-color: #fff;
      color: #9F7850;
    }

    .tab-content {
      display: none;
      padding: 20px;
      border-radius: 0 0 5px 5px;
      flex: 1;
    }

    .tab-content.active {
      display: block;
    }

    img {
      width: 4rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tab-content active" id="content1">
      Content1
    </div>
    <div class="tab-content" id="content2">Content 2

    </div>
    <div class="tab-content" id="content3">Content 3</div>
    <div class="tabs">
      <div class="tab" data-target="content1"><img src="https://img.kazelife.com/bubble/bag.png" alt="bag"></div>
      <div class="tab" data-target="content2"><img src="https://img.kazelife.com/bubble/home.png" alt="home"></div>
      <div class="tab" data-target="content3"><img src="https://img.kazelife.com/bubble/user.png" alt="user"></div>
    </div>
  </div>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.dataset.target;
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>

</html>
