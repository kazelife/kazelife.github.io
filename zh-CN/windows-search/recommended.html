    <h1>怎么移除Win10搜索左侧栏里的"推荐"？</h1>
    <p>无法直接移除，但可以用"最近"覆盖来达到移除的效果。</p>
    <p>注意事项：需要至少留一个"最近"才行。</p>
    <p style="margin-bottom: 0.5rem;">方法步骤：</p>
    <ol>
      <li>Win+I</li>
      <li>搜索</li>
      <li>开启 <strong>此设备上的搜索历史记录</strong></li>
    </ol>
