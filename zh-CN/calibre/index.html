<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibre</title>
  <link rel="stylesheet" href="/table.css">
  <link rel="alternate" href="https://kazelife.com/calibre/" hreflang="x-default">
  <link rel="alternate" href="https://kazelife.com/calibre/" hreflang="en">
  <link rel="alternate" href="https://kazelife.com/zh-CN/calibre/" hreflang="zh-CN">
</head>
<body>
  <h1>
    <ul>
      <li><a href="/zh-CN/">主页</a></li>
      <li> &gt; <a href="/zh-CN/calibre/">calibre</a></li>
    </ul>
  </h1>
  <div class="table-wrapper">
    <input type="radio" name="sort" id="sort-by-name">
    <input type="radio" name="sort" id="sort-by-date">
    <input type="radio" name="sort-order" id="sort-descending">
    <input type="radio" name="sort-order" id="sort-ascending">
    <table class="table">
      <thead class="table-head">
        <tr class="table-row">
          <th class="table-cell">
            <label class="table-sorter" for="sort-by-name">文章</label>
            <label class="table-orderer" for="sort-ascending" data-filtered="filtered"></label>
            <label class="table-orderer" for="sort-descending" data-filtered="filtered"></label>
          </th>
          <th class="table-cell">
            <label class="table-sorter" for="sort-by-date">最近更新</label>
            <label class="table-orderer" for="sort-ascending"></label>
            <label class="table-orderer" for="sort-descending" data-filtered="filtered"></label>
          </th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr class="table-row" style="--order-by-date: 240511;">
          <th class="table-cell"><a href="smooth-flow-mode.html">更顺滑的不跳章节的卷轴模式</a></th>
          <td class="table-cell">2024-05-11</td>
        </tr>
        <tr class="table-row" style="--order-by-date: 240512;">
          <th class="table-cell"><a href="selection-popup.html">自定义选择文字后跳出的菜单功能</a></th>
          <td class="table-cell">2024-05-12</td>
        </tr>
        <tr class="table-row" style="--order-by-date: 240512;">
          <th class="table-cell"><a href="minimize-to-tray.html">按X时能最小化到托盘而不是直接关闭</a></th>
          <td class="table-cell">2024-05-12</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
