<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>让_更简单</title>
  <style>
* {padding: 0;margin: 0;}
.container {
  display: flex;
  justify-content: center;
  margin-top: 10%;
  font-size: 3rem;
}

a {
  text-decoration: none;
  color: #333;
}
.submenu {
  display: none;
}
.submenu li {
  font-size: 1rem;
  margin-top: 1rem;
}
.submenu a {
  height: 1rem;
  width: 10rem;
  font-size: 1rem;
}
ul {list-style: none;}
a:hover {color: #999;}
.select:visited {color: #333;}

.menu:nth-child(1):hover .submenu{
  display: flex;
  flex-direction: column;
  align-items: center;
}
.menu:nth-child(1)::before {content: "让\00a0";}
.menu:nth-child(1)::after {content: "\00a0 更简单";}
.menu:nth-child(1) {
  display: flex;
}
.line {
  border-bottom: 0.1rem solid;
  width: 10rem;
  height: 3.5rem;
}
button {
  font-size: 1.5rem;
  line-height: 3rem;
  width: 6rem;
  margin-left: 92%;
}
  </style>
</head>

<body>
  <a href="/"><button>English</button></a>
  <div class="container">
    <ul class="menu">
      <li>
        <a class="select" href="/zh-CN/">
          <div class="line"></div>
        </a>
        <ul class="submenu">
          <li><a href="/zh-CN/calibre/">Calibre 个人图书馆</a></li>
          <li><a href="/zh-CN/windows-search/">Win10 搜索界面</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
