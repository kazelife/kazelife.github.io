<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>make tools easier</title>
  <link rel="stylesheet" href="">
  <style>
* {padding: 0;margin: 0;}
.container {
  display: flex;
  justify-content: center;
  margin-top: 10%;
  font-size: 3rem;
}

a {
  text-decoration: none;
  color: #333;
}
.submenu {
  display: none;
}
.submenu li {
  font-size: 1rem;
  margin-top: 1rem;
}
.submenu a {
  height: 1rem;
  width: 10rem;
  font-size: 1rem;
}
ul {list-style: none;}
a:hover {color: #999;}
/* .select:visited {color: #333;} */

.menu:nth-child(1):hover .submenu{
  display: flex;
  flex-direction: column;
  align-items: center;
}
.menu:nth-child(1)::before {content: "make\00a0";}
.menu:nth-child(1)::after {content: "\00a0 easier";}
.menu:nth-child(1) {
  display: flex;
}
.line {
  border-bottom: 0.1rem solid;
  width: 10rem;
  height: 3.5rem;
  /* 越小线越高 */
}
  </style>
</head>

<body>
  <div class="container">
    <ul class="menu">
      <li>
        <!-- 下划线的链接去了后pad就打不开submenu了 -->
        <a class="select" href="/">
          <div class="line"></div>
        </a>
        <ul class="submenu">
          <li><a href="calibre.html">Calibre</a></li>
          <li><a href="windows-search.html">Windows Search</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
